{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/default.css' %}" rel="stylesheet" />
    <link href="{% static 'css/loader.css' %}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://pngimage.net/wp-content/uploads/2018/06/net-icon-png-4-1.png" rel="icon" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="container">
            <span style="font-weight: bold;letter-spacing: 0.1em;color: rgb(147,37,255);">Blacknet</span>
            <span class="nav-bar-elmt-container">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'suspect' %}">Suspects</a>
            </span>
        </div>
    </div>
    <div class="loader-container" id="loader-container">
        <div class="loader">
            Please
            <div class="loader-box"></div>
            Wait
        </div>
    </div>

    {% block content %}
    {% endblock %}
    
    {% block script %}
    {% endblock %}
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/twitterErr.js' %}"></script>
</body>
</html>
